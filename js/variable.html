<!DOCTYPE html>
<html>
    <head>
        <title>Variabele</title>
    </head>

    <body>
        <h1 id="element"></h1>

        <script>
            function say(message){
                var element = document.querySelector("#element");
                element.innerHTML = message;
            }
            say ("Hello World"); 

            //debugger
            console.log("hello world");

            //variable
            var Abc = 10;
            var name = "Kiatsiri";
            var flag = true;
            lastName = "Sarintu";
            console.log(Abc, name, flag, lastName);
            var Test;
            var empty = null;
            console.log(Test , empty);

            var second = "10";
            console.log(Abc + second);
            console.log(Abc - second);

            console.log(Abc == second);
            console.log(Abc === second);

            //array
            var array = [];
            array[0] = 1;
            array[1] = 2;
            console.log(array);

            array[4] = 3;
            console.log(array);

            //operator Conditional
            var value = true ? "foo" : "bar" ;
            console.log(value);
            value = 1>2 ? "foo" : "bar";
            console.log(value);

        </script>
    </body>

</html>
